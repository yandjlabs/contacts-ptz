<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/main.css">
	<title>Contacts PTZ</title>
</head>

<body>
	<header>
		<h1 class="logo">Contacts PTZ</h1>
		<p class="tagline">An innovative approach to managing your contacts!</p>
	</header>

	<main>
		<form>
			<h3>Add a new contact</h3>
			<input class="newcontact-name" type="text" placeholder="Jacob Jenkins" required>
			<select class="newcontact-timezone" name="timezone" required>
				<option value="" selected disabled>(Hours from UTC)</option>
				<option value="+12">+12 hrs</option>
				<option value="+11">+11 hrs</option>
				<option value="+10">+10 hrs</option>
				<option value="+9">+9 hrs</option>
				<option value="+8">+8 hrs</option>
				<option value="+7">+7 hrs</option>
				<option value="+6">+6 hrs</option>
				<option value="+5">+5 hrs</option>
				<option value="+4">+4 hrs</option>
				<option value="+3">+3 hrs</option>
				<option value="+2">+2 hrs</option>
				<option value="+1">+1 hr</option>
				<option value="+0">+0 hrs (UTC)</option>
				<option value="-1">-1 hr</option>
				<option value="-2">-2 hrs</option>
				<option value="-3">-3 hrs</option>
				<option value="-4">-4 hrs</option>
				<option value="-5">-5 hrs</option>
				<option value="-6">-6 hrs</option>
				<option value="-7">-7 hrs</option>
				<option value="-8">-8 hrs</option>
				<option value="-9">-9 hrs</option>
				<option value="-10">-10 hrs</option>
				<option value="-11">-11 hrs</option>
				<option value="-12">-12 hrs</option>
			</select>
			<input class="newcontact-location" type="text" placeholder="Seattle, Washington" required>
			<textarea class="newcontact-details" rows="4" cols="30"
				placeholder="- Detail 1 (can continue onto the next line)&#10;- Detail 2&#10;- Detail 3"></textarea>
			<button type="submit">+ Add</button>
		</form>
		<div class="contacts">
			<div class="contact">
				<h3 class="contact-name">Amongus Sus</h3>
				<span class="contact-timezone">4:24PM (+12 hrs)</span>
				<span class="contact-location text-secondary">Seattle, Washington</span>
				<p class="contact-email">Email: <span class="text-secondary">mrshenyangyi@gmail.com</span></p>
				<p class="contact-phone">Phone: <span class="text-secondary">+886 0979987671</span></p>
				<button class="contact-details-btn">Details</button>
				<div class="contact-details-expand"></div>
			</div>
		</div>
	</main>

	<img src="./assets/loading.gif" class="hidden loading-icon" height="25" width="25">

	<footer>
		<p class="copyright">Â© 2024 Y&J Labs. All rights reserved.</p>
	</footer>

	<script type="module" src="./src/renderer.js" defer></script>
</body>

</html>
