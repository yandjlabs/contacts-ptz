<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/main.css">
	<title>Contacts PTZ</title>
</head>

<body>
	<header>
		<div>
			<h1 class="logo">Contacts PTZ</h1>
			<p class="tagline">An innovative approach to managing your contacts!</p>
		</div>
		<div>
			<a href="./settings.html" class="settings-btn"><span class="settings-btn-text">Settings</span> ⚙️</a>
		</div>
	</header>

	<main>
		<form>
			<h3>Add a new contact</h3>
			<div class="newcontact-field">
				<span class="newcontact-field-label">🏷️ Name:</span>
				<input class="newcontact-name" type="text" placeholder="Jacob Jenkins" required>
			</div>
			<div class="newcontact-field">
				<span class="newcontact-field-label">⏰ Time zone:</span>
				<select class="newcontact-timezone" name="timezone">
					<option value="" selected disabled>(in UTC/GMT)</option>
					<option value="+12">+12 hrs</option>
					<option value="+11">+11 hrs</option>
					<option value="+10">+10 hrs</option>
					<option value="+9">+9 hrs</option>
					<option value="+8">+8 hrs</option>
					<option value="+7">+7 hrs</option>
					<option value="+6">+6 hrs</option>
					<option value="+5">+5 hrs</option>
					<option value="+4">+4 hrs</option>
					<option value="+3">+3 hrs</option>
					<option value="+2">+2 hrs</option>
					<option value="+1">+1 hr</option>
					<option value="+0">+0 hrs (UTC)</option>
					<option value="-1">-1 hr</option>
					<option value="-2">-2 hrs</option>
					<option value="-3">-3 hrs</option>
					<option value="-4">-4 hrs</option>
					<option value="-5">-5 hrs</option>
					<option value="-6">-6 hrs</option>
					<option value="-7">-7 hrs</option>
					<option value="-8">-8 hrs</option>
					<option value="-9">-9 hrs</option>
					<option value="-10">-10 hrs</option>
					<option value="-11">-11 hrs</option>
					<option value="-12">-12 hrs</option>
				</select>
				<div class="newcontact-timezone-dst">
					<input type="checkbox">
					<span>🌄 Daylight Savings Time?</span>
				</div>
			</div>
			<div class="newcontact-field">
				<span class="newcontact-field-label">🗺️ Location:</span>
				<input class="newcontact-location" type="text" placeholder="Seattle, Washington">
			</div>
			<div class="newcontact-field">
				<span class="newcontact-field-label">📬 Email:</span>
				<input class="newcontact-email" type="text" placeholder="jacobjenkins@gmail.com">
			</div>
			<div class="newcontact-field">
				<span class="newcontact-field-label">📞 Phone number:</span>
				<input class="newcontact-phone" type="text" placeholder="+1 123456789">
			</div>
			<div class="newcontact-field">
				<span class="newcontact-field-label">📑 Details: </span>
				<textarea class="newcontact-details" rows="4" cols="30"
				placeholder="- Detail 1 (can continue onto the next line)&#10;- Detail 2&#10;- Detail 3"></textarea>
			</div>
			<button type="submit">+ Add</button>
		</form>
		<div class="contacts"></div>
	</main>

	<img src="./assets/loading.gif" class="hidden loading-icon" height="25" width="25">

	<footer>
		<p class="copyright">© 2024 Y&J Labs. All rights reserved.</p>
	</footer>

	<script type="module" src="./src/renderer.js" defer></script>
</body>

</html>
